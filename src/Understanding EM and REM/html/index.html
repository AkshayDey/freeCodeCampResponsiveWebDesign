<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Rem and em</title>
</head>
<body>
    <ul class="ems">
    <li>Box one</li>
    <li>Box two</li>
    <li>Box three</li>
    <li>Box Extra
        <ul>
            <li>Box Extra 1</li>
            <li>Box Extra 2
                <ul>
                    <li>Box Extra extra 2</li>
                </ul>
            </li>
        </ul>
    </li>
    </ul>
    <ul class="rems">
        <li>Box one</li>
        <li>Box two</li>
        <li>Box three</li>
        <li>Box Extra
            <ul>
                <li>Box Extra 1</li>
                <li>Box Extra 2
                    <ul>
                        <li>Box Extra extra 2</li>
                    </ul>
                </li>
            </ul>
        </li>
        </ul>
</body>
</html>
